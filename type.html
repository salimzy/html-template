<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style type="text/css" media="all">
    *{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    
    }
    body{
  
font-family: sans-serif; background: #000;
display: flex;
align-items: center;
justify-content: center;
height: 100vh;
margin: 0;

    }
   .type {
font-size: 50px; font-weight: 700; white-space: nowrap; overflow: hidden;
border-right: 4px solid #fff;
color: #fff;
animation: typing 4s steps(18) infinite, blink 0.6s infinite;
 }
@keyframes typing {
0%{

width: 0;
}
50%{

width: 430px;
}
100%{
width: 0;

}
}
@keyframes blink {
50% {

border-color: transparent;

}
}


  
  .hidden { display: none; }
  .modal {
    position: fixed; inset: 0; background: rgba(0,0,0,0.5);
    display:flex; justify-content:center; align-items:center;
  }
  .modal-content { background:white; padding:20px; border-radius:6px; }
  
  
  .margin{
  margin: 10px;
  
  }
</style>

</head>

<body>
  <div class="type">Hello developer</div>
<p class="margin">
  <!--Tab to edit-->
</p>
<button id="openModal">Open Modal</button>

<div id="modal" class="modal hidden">
  <div class="modal-content">
    <p>This is a modal</p>
    <button id="closeModal">Close</button>
  </div>
</div>


<script>
  const modal = document.getElementById("modal");

  document.getElementById("openModal").onclick = () => {
    modal.classList.remove("hidden");
  };

  document.getElementById("closeModal").onclick = () => {
    modal.classList.add("hidden");
  };
</script>

</body>

</html>
